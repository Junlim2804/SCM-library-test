{% extends "base.html" %}

{% block content %}
<style>
body{
  line-height: 0.5;

}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
  height:100%
}

/* Full-width input fields */
input[type=text], input[type=password],input[type=number],#cond,#ftype {
  width: 50%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;  
  border: none;
  background: #f1f1f1;
}

input[type=date]{
  width: 50%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;  
  border: none;
  background: #f1f1f1; 

}
input[type=text]:focus, input[type=password]:focus,input[type=number]:focus,input[type=date]:focus {
  background-color: #ddd;
  outline: none;
}


/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 50%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
<div class="preloader">

<form action="http://localhost:5000/addingstock" method="POST">
  <div class="container">
    <h1>Add Stock</h1>
    <hr>    
    <label for="Stock ID"><b>Stock ID</b></label>
    </br>
    <input type="text" placeholder="Enter StockID" value='{{seq}}' name="sid" required>
    </br>

    <label for="Supplier ID"><b>Supplier ID</b></label></br>
    <input type="text" placeholder="Enter SupplierID" name="sup_id" required>
    </br>
    <label for="Product ID"><b>Product Name</b></label>    
    </br>
   
    <select id='ftype' name='pid' style="width:50%"> 
        {% for item in data %}
        <option value='pr1'>{{item[1]}}</option>
        
        {% endfor %}
    </select>
    </br>
    <label for="Date Received"><b>Date Receive</b></label>
    </br>
    <input type="date" name="drec" required>
    </br>

    <label for="Condition"><b>Condition</b></label>
  </br>
  <select id='cond' name='condition' style="width:50%"> 
      <option value='A'>A</option>
      <option value='B'>B</option>
      <option value='C'>C</option>
      <option value='D'>D</option>
  </select>
  </br>

    <label for="Buy price"><b>Buy price</b></label></br>
    <input type="text" placeholder="100.00" name="price" required></br>

    <label for="Quantity"><b>Quantity</b></label></br>
    <input type="number" placeholder="Enter Quantity" name="qty" required>
    <br/>
    <button type="submit" class="registerbtn">Add</button>

  </div>
  

</form>
</div>
{% endblock %}
