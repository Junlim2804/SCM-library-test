{% extends "base.html" %}

{% block content %}


        <form action="http://localhost:5000/vendor/adjustStock" method="POST">
            <div class="container">
              <h1>Confirm Request({{data[0][0]}})</h1>
              
              <input type="hidden" value='{{data[0][0]}}' name="rid">
            
              <hr>
              <table>
                <tr>
                  <td>
                      <label for="pid"><b>Stock_ID</b></label>
                  </td>
                  <td>
                      <label for="pname"><b>Product Name</b></label>
                  </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" value='{{data[0][0]}}' name="vs_id" readonly >
                    </td>
                    <td>
                        <input type="text" value='{{data[0][1]}}' name="pname" readonly >
                    </td>
                  </tr>
                  <tr>
                        <tr>
                            <td>
                                <label for="cur_qty"><b>Current Quantity</b></label>
                            </td>
                            <td>
                                    <label for="init_qty"><b>Initial Quantity</b></label>
                            </td>
                         </tr>
                    <td>
                        <input type="text" value='{{data[0][5]}}' name="cur_qty" readonly >
                    </td>
                    <td>
                        <input type="text" value='{{data[0][6]}}' name="inti_qty" readonly >
                    </td>
                  </tr>
              </table>
            
              
             
          
              

          
              <hr>
          
                
          
              <button type="submit" class="registerbtn">Accept</button><button type="submit" style="background-color: red" class="registerbtn">Reject</button>
            </div>
            
          
          </form>
          
    {% endblock %}
