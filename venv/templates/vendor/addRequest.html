<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
  margin-left: 30%
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 40%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 40%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
{% extends "vendor/vendorbase.html" %}

{% block content %}

<div style="display:inline;">


<form action="{{ url_for('vendor.addRequest') }}" method="POST">
  <div class="container">
    <h1>Request Item</h1>
   

    <label for="Product ID"><b>Product ID</b></label>
  </br></br>
    <select id='ftype' name='pid' style="width:50%"> 
      {% for item in data %}
      <option value='{{item[0]}}'>{{item[1]}}</option>
      
      {% endfor %}
    </select>
  </br></br>
    <label for="Vendor ID"><b>Vendor ID</b></label></br>
    <input type="text" readonly value={{uid}} name="vid" ></br>

    <label for="Quantity"><b>Quantity</b></label></br>
    <input type="text" placeholder="Enter Quantity" name="qty" ></br>

    <label for="Request_price"><b>Price</b></label></br>
    <input type="text" placeholder="Enter Request price" name="price" ></br>


    <hr>
   

    <button type="submit" class="registerbtn">Request</button>
  </div>
  

</form>
</div>
{% endblock %}
